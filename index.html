<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Alles Gute zum Geburtstag liebe Oma!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #fff3c4, #ffd6e8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 24px;
      margin: 1rem;
      padding: 2rem 1.5rem 2.5rem;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 1.6rem;
      color: #e85d75;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .emoji {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff8a00, #ff5e8a);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 94, 138, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 10px rgba(255, 94, 138, 0.3);
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #777;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    audio {
      display: none;
    }

    /* Konfetti-Elemente */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="emoji">üéâüéÇüíê</div>

    <h1>Alles Gute zum Geburtstag<br>liebe Oma!</h1>

    <div class="subtitle">
      Wir haben eine kleine √úberraschung f√ºr dich üíñ
    </div>

    <button onclick="playAudio()">‚ñ∂Ô∏è Nachricht von uns abspielen</button>

    <div class="hint">
      (Einfach einmal antippen)
    </div>

    <footer>
      W√ºnschen Charlotte und Benjamin üíï
    </footer>

    <audio id="audio" preload="auto">
      <source src="audio.m4a" type="audio/mp4">
      <source src="audio.mp3" type="audio/mpeg">
      Dein Browser unterst√ºtzt leider keine Audio-Wiedergabe.
    </audio>
  </div>

  <script>
    const colors = ['#ff3c3c', '#ff8c42', '#fff13c', '#42ff77', '#3c90ff', '#c342ff'];

    function createConfetti(x, y) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = x + 'px';
      confetti.style.top = y + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(confetti);

      let angle = Math.random() * 2 * Math.PI;
      let speed = 2 + Math.random() * 4;
      let vx = Math.cos(angle) * speed;
      let vy = Math.sin(angle) * speed;
      let gravity = 0.1;
      let opacity = 1;

      function animate() {
        vy += gravity;
        confetti.style.left = (parseFloat(confetti.style.left) + vx) + 'px';
        confetti.style.top = (parseFloat(confetti.style.top) + vy) + 'px';
        opacity -= 0.02;
        confetti.style.opacity = opacity;
        if (opacity > 0) requestAnimationFrame(animate);
        else confetti.remove();
      }

      animate();
    }

    function playAudio() {
      const audio = document.getElementById("audio");
      audio.play();

      // Konfetti erzeugen
      for (let i = 0; i < 50; i++) {
        createConfetti(window.innerWidth / 2, window.innerHeight / 2);
      }
    }
  </script>
</body>
</html>
