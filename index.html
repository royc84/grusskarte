<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Alles Gute zum Geburtstag liebe Oma!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center; 
      justify-content: center;
      overflow: hidden;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.4); 
      border-radius: 24px;
      margin: 1rem;
      padding: 2rem 1.5rem 2.5rem;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(5px);
      transform: translateY(10vh);
    }

    h1 {
      font-size: 1.6rem;
      color: #d9445f;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      font-size: 1.5rem;
      padding: 1.5rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff8a00, #ff5e8a);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 94, 138, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.2s ease;
      margin-top: 1.5rem;
      animation: pulse 2s infinite;
    }

    /* Pulsierende Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Glow-Effekt beim Tippen */
    button:active {
      transform: scale(0.97);
      box-shadow: 0 0 25px rgba(255, 94, 138, 0.8), 0 0 50px rgba(255, 140, 130, 0.6);
      filter: brightness(1.2);
      animation: none; /* Animation w√§hrend Tippen pausieren */
    }

    footer {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #d9445f;
      font-weight: 600;
    }

    audio {
      display: none;
    }

    .confetti {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="emoji">üéâüéÇüíê</div>

    <h1>Alles Gute zum Geburtstag<br>liebe Oma!</h1>

    <button onclick="playAudio()">Nachricht abspielen</button>

    <footer>
      W√ºnschen Charlotte und Benjamin üíï
    </footer>

    <audio id="audio" preload="auto">
      <source src="audio.m4a" type="audio/mp4">
      <source src="audio.mp3" type="audio/mpeg">
      Dein Browser unterst√ºtzt leider keine Audio-Wiedergabe.
    </audio>
  </div>

  <script>
    const confettiTypes = ['‚ù§Ô∏è','üéà'];
    const colors = ['#ff3c3c', '#ff8c42', '#fff13c', '#42ff77', '#3c90ff', '#c342ff'];

    function createConfetti(x, y) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = x + (Math.random() * 80 - 40) + 'px';
      confetti.style.top = y + 'px';
      confetti.style.fontSize = Math.random() * 24 + 12 + 'px';
      confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
      confetti.textContent = confettiTypes[Math.floor(Math.random() * confettiTypes.length)];
      document.body.appendChild(confetti);

      let vy = - (2 + Math.random() * 3);
      let vx = (Math.random() - 0.5) * 1.5;
      let gravity = 0.02;
      let opacity = 1;

      function animate() {
        vy += gravity;
        confetti.style.left = (parseFloat(confetti.style.left) + vx) + 'px';
        confetti.style.top = (parseFloat(confetti.style.top) + vy) + 'px';
        opacity -= 0.01;
        confetti.style.opacity = opacity;
        if (opacity > 0) requestAnimationFrame(animate);
        else confetti.remove();
      }

      animate();
    }

    function playAudio() {
      const audio = document.getElementById("audio");
      audio.play();

      for (let i = 0; i < 50; i++) {
        createConfetti(window.innerWidth / 2, window.innerHeight / 2);
      }
    }
  </script>
</body>
</html>
